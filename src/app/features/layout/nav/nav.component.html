<div class="container-fluid">
  <div class="row">
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="position-sticky pt-3 pe-1">
        <!-- meu-componente.component.html -->
        <ul class="nav flex-column">
          <li *ngFor="let item of itemsMenu" class="nav-item mb-1 custom-border-bottom" (click)="menuNavItem(item)">
            <a class="nav-link d-flex flex-row my-auto">
              <i class="fa-solid pe-3 {{item.icon}}"></i>
              {{ item.name }}
              <div class="ms-auto">
                <span class="icon-wrapper" [ngClass]="{'open': item.isOpen}">
                  <i class="fa" [ngClass]="{'fa-angle-right': !item.isOpen, 'fa-angle-down': item.isOpen}"></i>
                </span>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
