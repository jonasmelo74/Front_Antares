<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <img src="https://picsum.photos/100/100" alt="">
    <div class="logo-text" *ngIf="collapsed"> Angular</div>
  </div>
  <ul class="sidenav-nav">
    <ng-container *ngFor="let item of menuItens">
      <li class="sidenav-nav-item pointer" (click)="toggleMenu(item)">
        <div class="sidenav-nav-link" [routerLink]="[item.routerLink]">
          <i class="me-2 fa-solid" [class]="item.icon"></i>
          <span class="sidenav-link-text" *ngIf="collapsed">{{ item.name }}</span>
          <i class="fa-solid fa-angle-right"></i>
        </div>
        <div *ngIf="item.expanded">
        </div>
      </li>
    </ng-container>    
  </ul>
  
</div>
