<!-- login.component.html -->
<div class="antares-login-container">
  <div class="antares-login-form">
    <img src="../../../assets/logo/antares-logo.png" alt="Antares Logo" class="antares-logo">
    <div class="d-flex flex-column">
      <form [formGroup]="cadastroForm">

        <label class="d-flex justify-content-start text-white">Email</label>
        <input type="text" placeholder="Usuário" class="antares-input" formControlName="user">

        <label class="d-flex justify-content-start text-white">Senha</label>
        <input type="password" placeholder="Senha" class="antares-input" formControlName="password">
        <div *ngIf="nextStep" class="mt-2 text-danger">
          A senha ou o usuário está errado, digite novamente.
        </div>

        <div class="d-flex flex-column">
          <button  type="submit" [disabled]="!cadastroForm.valid" class="btn btn-warning mt-4 mx-5 px-5"
          (click)="valid()">
            Login</button>
          <span class="mt-3 text-white">Tem alguma dúvida?
            <a class="link-suporte" href="https://www.example.com">chame o suporte.</a>
          </span>
        </div>

      </form>
    </div>
  </div>
</div>
